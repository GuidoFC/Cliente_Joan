    <script>
      createBox();

      createButton();

      createParrafo();

      // creamos un objeto Cronometro
      const myCronometro = new Cronometro();

      const getButton = document.querySelector("button");

      // Función anónima: Aquí estás creando una función que no se ejecutará inmediatamente,
      //  sino que se ejecutará cuando ocurra el evento click.
      getButton.addEventListener("click", function () {
        if (isNumber(myCronometro) && isPositiveNumber(myCronometro)) {
          console.log("Es un numero y es positivo");
          const num = myCronometro.numSegIntroducido;
          console.log(num);
          // obtener el tiempo actual
          getCurrentTimeinSeconds(myCronometro);
          incrementSeg(myCronometro, num);
          //
        }
      });
    </script>
